<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="reset/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One|Special+Elite">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href=".//assets/css/style.css"/>
    <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico"/>
</head>
<body class="bg-secondary">
    <header class="container-fluid bg-dark text-primary border border-secondary sticky-top">
        
        <h1 class="h1 pt-2">Guess That Movie!</h1>
        
    </header>

    <section class="container-fluid p-0">
        <div class="row mt-4 m-0">
            <div class="col-4 float-left p-0 border border-secondary embed-responsive embed-responsive-item" id="video-container"></div>
            <div class="col-8 float-right border border-secondary">
                <h2><button class="container bg-dark text-primary mt-1 px-0" id="new-game" type="button">Click here to play!</button></h2>
                <h2>Current Word: <span id="current-guess"></span></h2>
                <h3>Wins: <span id="wins"></span></h3>
                <h3>Losses: <span id="losses"></span></h3>
                <h3>Guesses Remaining: <span id="guesses"></span></h3>
                <h3>Letters Guessed: <span id="wrong-letters"></span></h3>
            </div>
        </div>
    </section>
    <div class="container-fluid fixed-bottom px-0">
        <footer class="footer bg-dark text-primary">
            <div class="text-center pt-2">
                <span>&copy; 2018 Ethan Tatum</span>
            </div>
        </footer>
    </div>

    <script src="assets/javascript/test_game.js">

    </script>


</body>
</html>
