<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="reset/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One|Special+Elite">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href=".//assets/css/style.css"/>
    <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico"/>
</head>
<body>
    <header class="container-fluid">
        <div class="container bg-light border border-secondary sticky-top">
            <h1 class="h1">Guess That Movie!</h1>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-md-4 border border-secondary">
                    <iframe class="embed-responsive" width="640" height="360" src="http://www.youtube.com/embed/ILYdzvSICes?rel=0&start=165&end=172&autoplay=1" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-md-8 border border-secondary">
                <h2><button id="new-game">Click here to get started!</button></h2>
                <h2>Current Word: <span id="current-guess"></span></h2>
                <h3>Wins: <span id="wins"></span></h3>
                <h3>Losses: <span id="losses"></span></h3>
                <h3>Guesses Remaining: <span id="guesses"></span></h3>
                <h3>Letters Guessed: <span id="wrong-letters"></span></h3>
            </div>
        </div>
    </section>


    <script src="assets/javascript/game.js">

    </script>


</body>
</html>
